<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض لوحاتي - سيف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* إخفاء شريط التمرير */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* تأثيرات الصور */
        .gallery-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* تأثيرات التكبير للصور */
        .zoom-image {
            transition: transform 0.5s ease;
        }
        .gallery-item:hover .zoom-image {
            transform: scale(1.1);
        }
        
        /* تأثيرات الأزرار */
        .nav-button {
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(59, 130, 246, 0.8);
            transform: scale(1.1);
        }
        .nav-button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        /* تأثيرات التصفية */
        .filter-btn {
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        /* تأثيرات النافذة المنبثقة */
        .modal {
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            animation: modalZoom 0.3s ease;
        }
        
        @keyframes modalZoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* تأثيرات قسم الألعاب */
        .coming-soon-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #60a5fa;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 0.75rem;
        }
        
        .games-item:hover .coming-soon-overlay {
            opacity: 1;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 640px) {
            .gallery-item {
                width: 85%;
            }
        }
    </style>
</head>

<body class="dark:bg-gradient-to-b dark:from-gray-900 dark:via-black dark:to-gray-900 min-h-screen text-blue-400 font-sans p-4">

    <main class="container mx-auto max-w-6xl">
        <header class="text-center mb-12 pt-8">
            <div class="inline-block mb-6 p-3 bg-blue-900/20 rounded-full">
                <i class="fas fa-palette text-3xl text-blue-400"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
                معرض لوحاتي الفنية
            </h1>
            <p class="text-gray-300 max-w-2xl mx-auto mb-8">
                استعراض لمجموعة من أعمالي في الرسم الرقمي والتقليدي باستخدام تقنيات متنوعة.
            </p>
            <a href="index.html" class="inline-flex items-center bg-gradient-to-r from-blue-600 to-blue-800 text-white px-6 py-3 rounded-full hover:from-blue-700 hover:to-blue-900 transition-all shadow-lg">
                <i class="fas fa-arrow-right ml-2"></i> العودة للرئيسية
            </a>
        </header>

        <!-- عوامل التصفية -->
        <div class="flex flex-wrap justify-center gap-3 mb-8">
            <button class="filter-btn active border border-gray-700 text-gray-300 hover:bg-gray-800/50 px-4 py-2 rounded-full text-sm" data-filter="all">
                الكل
            </button>
            <button class="filter-btn border border-gray-700 text-gray-300 hover:bg-gray-800/50 px-4 py-2 rounded-full text-sm" data-filter="anime">
                أنمي
            </button>
            <button class="filter-btn border border-gray-700 text-gray-300 hover:bg-gray-800/50 px-4 py-2 rounded-full text-sm" data-filter="sport">
                رياضة
            </button>
            <button class="filter-btn border border-gray-700 text-gray-300 hover:bg-gray-800/50 px-4 py-2 rounded-full text-sm" data-filter="nature">
                مناظر
            </button>
            <button class="filter-btn border border-gray-700 text-gray-300 hover:bg-gray-800/50 px-4 py-2 rounded-full text-sm" data-filter="islamic">
                لوحات إسلامية
            </button>
            <button class="filter-btn border border-gray-700 text-gray-300 hover:bg-gray-800/50 px-4 py-2 rounded-full text-sm" data-filter="art">
                رسوم
            </button>
            <button class="filter-btn border border-gray-700 text-gray-300 hover:bg-gray-800/50 px-4 py-2 rounded-full text-sm" data-filter="games">
                ألعاب
            </button>
        </div>

        <!-- معرض الصور -->
        <div class="relative w-full mb-12">
            <button id="prevBtn" class="nav-button absolute top-1/2 -translate-y-1/2 left-0 z-10 bg-blue-600/50 text-white w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center backdrop-blur-sm">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div id="gallery-container" class="scrollbar-hide overflow-x-auto flex items-center gap-4 md:gap-6 py-4 px-2">
                <!-- سيتم تحميل الصور ديناميكيًا هنا -->
            </div>

            <button id="nextBtn" class="nav-button absolute top-1/2 -translate-y-1/2 right-0 z-10 bg-blue-600/50 text-white w-10 h-10 md:w-12 md:h-12 rounded-full flex items-center justify-center backdrop-blur-sm">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </main>

    <!-- النافذة المنبثقة -->
    <div id="imageModal" class="modal fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center z-50 hidden opacity-0 p-4">
        <div class="modal-content relative max-w-4xl w-full">
            <button id="closeModal" class="absolute -top-12 right-0 text-white text-4xl hover:text-gray-300 z-50 transition-colors">&times;</button>
            <div class="bg-gray-800 rounded-xl overflow-hidden shadow-2xl">
                <img id="modalImage" src="" alt="صورة مكبرة" class="w-full max-h-[70vh] object-contain">
                <div class="p-6 bg-gradient-to-t from-gray-900 to-gray-800">
                    <h3 id="modalTitle" class="text-xl font-bold text-white mb-2">عنوان اللوحة</h3>
                    <p id="modalDesc" class="text-gray-300">وصف اللوحة</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // بيانات المعرض
            const galleryData = [
                {
                    id: 1,
                    src: "pinter/Frame 2.png",
                  title: "حسين منتصر",
                    desc: "حسين منتصر - صديق مخلص ورفيق درب، يتمتع بروح مرحة وقلب طيب.",
                    category: "art"
                },
                {
                    id: 2,
                    src: "pinter/محمد صادق 1.png",
                    title: "محمد صادق",
                    desc: "محمد صادق - مبرمج هذا الموقع وصديق مبدع في مجال التكنولوجيا والبرمجة.",
                    category: "art"
                },
                {
                    id: 3,
                    src: "pinter/الحمد لله.png",
                    title: "الحمد لله",
                    desc: "لوحة خط عربي تجمع بين جمال الخط العربي والتقنيات الفنية المعاصرة، تعبر عن الشكر والامتنان.",
                    category: "islamic"
                },
                {
                    id: 4,
                    src: "pinter/ايتاشي  1.png",
                    title: "ايتاشي",
                    desc: "رسم لشخصية ايتاشي من أنمي ناروتو، يظهر التفاصيل الدقيقة والتعبير العميق للشخصية.",
                    category: "anime"
                },
                {
                    id: 5,
                    src: "pinter/زورو 1.png",
                    title: "زورو",
                    desc: "تصميم لشخصية رورونوا زورو من أنمي ون بيس، يبرز قوته وتصميمه باستخدام السيف.",
                    category: "anime"
                },
                {
                    id: 6,
                    src: "pinter/غراب 1.png",
                    title: "الغراب",
                    desc: "لوحة واقعية للغراب، تظهر جمال هذه الطائر الغامض وتفاصيل ريشه الدقيقة.",
                    category: "nature"
                },
                {
                    id: 7,
                    src: "pinter/قاتل الشياطين 1.png",
                    title: "قاتل الشياطين",
                    desc: "رسم لشخصية من أنمي Kimetsu no Yaiba (قاتل الشياطين)، يظهر التفاصيل الفنية للأسلحة والملابس التقليدية.",
                    category: "anime"
                },
                {
                    id: 8,
                    src: "pinter/كريستيانو 1.png",
                    title: "كريستيانو رونالدو",
                    desc: "بورتريه للاعب كريستيانو رونالدو، يلتقط لحظة من عبقريته الكروية وتفانيه في اللعبة.",
                    category: "sport"
                },
                {
                    id: 9,
                    src: "pinter/ميسي 1.png",
                    title: "ليونيل ميسي",
                    desc: "رسم للاعب ليونيل ميسي، يعكس موهبته الاستثنائية وأسلوبه المميز في كرة القدم.",
                    category: "sport"
                },
                {
                    id: 10,
                    src: "pinter/منظر 1.png",
                    title: "منظر طبيعي",
                    desc: "لوحة لمنظر طبيعي خلاب، تجمع بين جمال الطبيعة والألوان الهادئة التي تبعث على الاسترخاء.",
                    category: "nature"
                },
                {
                    id: 11,
                    src: "pinter/منظر 2png.png",
                    title: "منظر خلاب",
                    desc: "رسم لمنظر طبيعي مذهل، يظهر تفاصيل الطبيعة الخلابة بتناغم الألوان والظلال.",
                    category: "nature"
                },
              
            ];

            const galleryContainer = document.getElementById('gallery-container');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDesc = document.getElementById('modalDesc');
            const closeModal = document.getElementById('closeModal');

            let currentFilter = 'all';

            // تحميل المعرض
            function loadGallery(filter = 'all') {
                galleryContainer.innerHTML = '';
                
                if (filter === 'games') {
                    // عرض رسالة "قريبًا" فقط لقسم الألعاب
                    const comingSoonItem = document.createElement('div');
                    comingSoonItem.className = 'gallery-item games-item flex-none w-10/12 sm:w-1/2 md:w-1/3 lg:w-1/4 rounded-xl overflow-hidden border border-gray-700 bg-gray-800/30 relative';
                    comingSoonItem.innerHTML = `
                        <div class="h-64 md:h-80 flex items-center justify-center bg-gradient-to-br from-blue-900/20 to-purple-900/20">
                            <div class="text-center">
                                <i class="fas fa-gamepad text-6xl mb-4 text-blue-400"></i>
                                <h3 class="text-2xl font-bold text-white">قريبًا</h3>
                                <p class="text-gray-300 mt-2">يتم العمل على هذا القسم</p>
                            </div>
                        </div>
                    `;
                    galleryContainer.appendChild(comingSoonItem);
                } else {
                    // عرض الصور للفئات الأخرى
                    const filteredData = filter === 'all' 
                        ? galleryData 
                        : galleryData.filter(item => item.category === filter);
                    
                    filteredData.forEach(item => {
                        const galleryItem = document.createElement('div');
                        galleryItem.className = 'gallery-item flex-none w-10/12 sm:w-1/2 md:w-1/3 lg:w-1/4 rounded-xl overflow-hidden border border-gray-700 cursor-pointer bg-gray-800/30';
                        galleryItem.setAttribute('data-category', item.category);
                        
                        galleryItem.innerHTML = `
                            <div class="overflow-hidden h-64 md:h-80">
                                <img src="${item.src}" alt="${item.title}" class="zoom-image w-full h-full object-cover" loading="lazy">
                            </div>
                            <div class="p-4">
                                <h3 class="font-semibold text-white mb-2">${item.title}</h3>
                                <p class="text-gray-400 text-sm line-clamp-2">${item.desc}</p>
                            </div>
                        `;
                        
                        galleryContainer.appendChild(galleryItem);
                        
                        // إضافة مستمع حدث للنقر
                        galleryItem.addEventListener('click', () => {
                            openModal(item.src, item.title, item.desc);
                        });
                    });
                }
                
                // تحديث حالة الأزرار
                updateArrowState();
            }

            // فتح النافذة المنبثقة
            function openModal(src, title, desc) {
                modalImage.src = src;
                modalTitle.textContent = title;
                modalDesc.textContent = desc;
                
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.remove('opacity-0'), 10);
                
                document.body.style.overflow = 'hidden';
            }

            // إغلاق النافذة المنبثقة
            function closeModalFunc() {
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }, 300);
            }

            // تحديث حالة أزرار التنقل
            function updateArrowState() {
                // إخفاء الأزرار عند الوصول للنهاية
                prevBtn.style.opacity = galleryContainer.scrollLeft <= 10 ? '0.3' : '1';
                nextBtn.style.opacity = galleryContainer.scrollLeft >= galleryContainer.scrollWidth - galleryContainer.clientWidth - 10 ? '0.3' : '1';
            }

            // تصفية المعرض
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.getAttribute('data-filter');
                    
                    // تحديث الزر النشط
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // تطبيق التصفية
                    currentFilter = filter;
                    loadGallery(filter);
                });
            });

            // التنقل بين الصور
            const scrollAmount = galleryContainer.clientWidth / 2;

            nextBtn.addEventListener('click', () => {
                galleryContainer.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            prevBtn.addEventListener('click', () => {
                galleryContainer.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });

            // تحديث حالة الأزرار عند التمرير
            galleryContainer.addEventListener('scroll', updateArrowState);

            // إغلاق النافذة المنبثقة
            closeModal.addEventListener('click', closeModalFunc);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModalFunc();
                }
            });

            // إغلاق النافذة المنبثقة بالزر Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModalFunc();
                }
            });

            // التحميل الأولي
            loadGallery();
        });
    </script>
     <div class="text-center text-gray-500 text-sm">
      <span>© 2025 سيف. جميع الحقوق محفوظة.</span> <br>
      مهندس ومصمم شغوف
    </div>
</body>
</html>
